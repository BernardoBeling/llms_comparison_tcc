{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 600px; margin: auto;">
    <h2>Cadastrar Nova Máquina</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-blue">Salvar Máquina</button>
        <a href="{% url 'dashboard' %}" style="margin-left: 10px;">Cancelar</a>
    </form>
</div>
{% endblock %}
