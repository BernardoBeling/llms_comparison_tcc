<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de F√°brica</title>
    
    <style>
        /* DEFINI√á√ÉO DE VARI√ÅVEIS - DESIGN SYSTEM */
        :root {
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --bg-nav: #2c3e50;
            --text-main: #2c3e50;
            --text-nav: #ffffff;
            --border: #dcdde1;
            --primary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
        }

        /* SOBREPOSI√á√ÉO DARK MODE */
        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-nav: #000000;
            --text-main: #ecf0f1;
            --text-nav: #ffffff;
            --border: #333333;
        }

        /* ESTILIZA√á√ÉO BASE */
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav { 
            background-color: var(--bg-nav); 
            color: var(--text-nav);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }

        .card { 
            background-color: var(--bg-card); 
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
        }

        /* BOT√ïES */
        .btn { 
            padding: 8px 16px; 
            border-radius: 4px; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-blue { background-color: var(--primary); color: white; }
        .btn-green { background-color: var(--success); color: white; }
        .btn-red { background-color: var(--danger); color: white; }
        
        #theme-toggle {
            background-color: transparent;
            border: 1px solid var(--text-nav);
            color: var(--text-nav);
            padding: 5px 10px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>

    <script>
        // SCRIPT BLOQUEANTE: Executa antes do body carregar para evitar "flash" branco
        (function() {
            const savedTheme = localStorage.getItem('factory-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>

<nav>
    <a href="{% url 'dashboard' %}" style="color: var(--text-nav); text-decoration: none; font-weight: bold; font-size: 1.2rem;">
        FACTORY PRO 
    </a>
    <div style="display: flex; align-items: center; gap: 15px;">
        <button id="theme-toggle" class="btn">üåì Tema</button>
        
        {% if user.is_authenticated %}
            <span>{{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-red" style="padding: 4px 8px;">Sair</button>
            </form>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="card" style="border-left: 5px solid var(--primary); padding: 10px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script>
    // L√≥gica do Bot√£o
    document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('theme-toggle');
        const html = document.documentElement;

        btn.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('factory-theme', newTheme);
            console.log("Tema alterado para: " + newTheme);
        });
    });
</script>
</body>
</html>
