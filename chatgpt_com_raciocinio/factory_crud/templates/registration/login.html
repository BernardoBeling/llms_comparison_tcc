{% extends "base.html" %}
{% block title %}Login • Factory CRUD{% endblock %}

{% block content %}
<div class="card">
  <h1 class="h1">Login</h1>
  <p class="muted">Use seu <strong>username</strong> e senha.</p>

  <form method="post" class="form">
    {% csrf_token %}
    <div class="form-row">
      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" required autocomplete="username">
    </div>

    <div class="form-row">
      <label for="id_password">Senha</label>
      <input type="password" name="password" id="id_password" required autocomplete="current-password">
    </div>

    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>

  <div class="hint">
    <p class="muted">
      Não tem conta? <a class="link" href="{% url 'signup' %}">Criar novo usuário</a>
    </p>
    <p class="muted">
      (Opcional) Para criar superuser: <code>python manage.py createsuperuser</code>
    </p>
  </div>
</div>
{% endblock %}
